<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="body">
    <div class="container">
        <h1>ToDo-list</h1>
        <div class="container-1">
            <div class="Task">
                <div class="Task-left">
                    <p class="text-start mb c-primary-subtle" id="text"><h3>The Key Is Not To Prioritize What's On Your Schedule, But To Schedule Your Priorities</h3></p>
                </div>
                <div class="" >
                    <p id="number" class="bg-info">0/0</p>
                </div>
            </div>
            <div class="input">
                <input id="taskinput" class="rounded-pill" type="text" placeholder="Write your task">
                <input id="tasktime" type="time" class="rounded-pill">
                <button onclick="newTask()" id="newTask" class="btn btn-outline-primary" style="display: block;"><i class="bi bi-plus-circle"></i></button>
                <button onclick="newedit()" id="newedit" class="btn btn-outline-success"><i class="bi bi-pencil-square"></i></button>
                <button onclick="clearall()" class="btn btn-outline-danger "><i class="bi bi-trash3 "></i></button>
            </div>
            <table  id="display" border="1px" border-radio="1%" >
            
            </table>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
